<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@latest/dist/nipplejs.min.js"></script>
    <title>Space Game</title>
    <style>
        #joystickZone {
            position: fixed;
            bottom: 5%;
            left: 5%;
            width: 15%;
            height: 15%;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        .version-text {
            position: absolute;
            top: 90%;
            right: 10%;
            color: white;
            padding: 10px;
        }

        /* Media queries for different screen sizes */
        @media (max-width: 600px) {
            canvas {
                width: 100%;
                height: auto;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            canvas {
                width: 80%;
                height: auto;
            }
        }

        @media (min-width: 1025px) {
            canvas {
                width: 800px;
                height: 600px;
            }
        }
    </style>
</head>
<body bgcolor="black">
    <canvas id="gameCanvas" width="800" height="600" style="border: 2px solid #111112;"></canvas>
    <div class="version-text">Version: <span id="version">1.0.0</span></div>
    <script src="game.js"></script>
    <div id="settingsModal" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.5);">
    <div style="text-align: right;">
        <button onclick="hideSettings()">X</button>
    </div>
    <h2>Game Settings</h2>
    <label for="difficultySlider">Difficulty:</label>
    <input type="range" id="difficultySlider" min="1" max="3" step="1">
    <p id="difficultyText">Intermediate</p>
    <button onclick="saveSettings()">Save Settings</button>
</div>
</body>
</html>
